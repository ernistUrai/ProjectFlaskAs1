<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Разработано для инженеров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            text-decoration: none;
        }

        .icon-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-link svg {
            width: 20px;
            height: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Дополнительные стили */
        .hero-section {
            padding: 100px 0;
            background-image: linear-gradient(to bottom, #000000, #111111);
            color: #ffffff;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .feature-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .footer-links {
            list-style-type: none;
            padding-left: 0;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .feature-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-text {
            color: #666;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Дополнительные стили для улучшения внешнего вида */
        .card-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.7));
            z-index: -1;
        }

        .card-body::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 0 0 25px;
            border-color: transparent transparent transparent #ffffff;
            z-index: -1;
        }

    </style>
</head>
<body>
{% block body %}
{% endblock %}

</body>
</html>
